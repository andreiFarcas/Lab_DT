<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to your calculator</h1>
        <p>Enter number 1: </p>
        <input type="text" id="n1"/>
        <p>Enter number 2: </p>
        <input type="text" id="n2"/>
        <p>Choose operation: </p>
        <input type="button" class="operation" id="plus" value="+"/>
        <input type="button" class="operation" id="minus" value="-"/>
        <input type="button" class="operation" id="mul" value="*"/>
        <input type="button" class="operation" id="div" value="/"/>
        <p>Your result: </p>
        <div id="result"></div>
        <script src="calculator.js"></script>
    </body>
<html>
